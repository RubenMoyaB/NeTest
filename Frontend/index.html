<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeTest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contenedor de la aplicación -->
    <div class="app-container">
        <!-- Barra lateral izquierda constante -->
        <aside class="sidebar">
            <h2>DISPOSITIVOS</h2>
            <div class="device-list" id="device-list">
                
            </div>

            <!-- Barra inferior con dos botones -->
            <div class="bottom-bar">
                <button class="bottom-bar-btn statistics"><img src="assets/statistics.svg" alt="Statistics"
                        class="statistics-icon" /></button>
                <button class="bottom-bar-btn devices"><img src="assets/devices.svg" alt="Devices"
                        class="devices-icon" /></button>
            </div>
        </aside>

        <!-- Contenido principal dinámico -->
        <div class="main-content" id="main-content">
            <!-- Aquí se cargará el contenido dinámicamente -->
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
