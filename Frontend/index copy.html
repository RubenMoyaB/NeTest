<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeTest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https:
</head>

<body>
    <!-- Contenedor de la aplicación -->
    <div class="app-container">
        <!-- Barra lateral izquierda constante -->
        <aside class="sidebar">
            <h2>DISPOSITIVOS</h2>
            <div class="device-list" id="device-list">
                <div class="device-item-container">
                    <button class="device-item" data-device="switch1">
                        <div>
                            Switch 1
                            <div class="device-ip">IP 192.168.1.1</div>
                        </div>
                    </button>
                </div>
                <div class="device-item-container">
                    <button class="device-item" data-device="switch2">
                        <div>
                            Switch 2
                            <div class="device-ip">IP 192.168.1.2</div>
                        </div>
                    </button>
                </div>
                <div class="device-item-container">
                    <button class="device-item" data-device="switch3">
                        <div>
                            Switch 3
                            <div class="device-ip">IP 192.168.1.3</div>
                        </div>
                    </button>
                </div>
            </div>



            <!-- Barra inferior con dos botones -->
            <div class="bottom-bar">
                <button class="bottom-bar-btn statistics"><img src="assets/statistics.svg" alt="Statistics"
                        class="statistics-icon" /></button>
                <button class="bottom-bar-btn devices"><img src="assets/devices.svg" alt="Devices"
                        class="devices-icon" /></button>
            </div>
        </aside>

        <!-- Contenido principal dinámico -->
        <div class="main-content">
            <header class="app-header">
                <img src="assets/switch.svg" class="switch-image">
                <h2>Switch 1</h2>
                <div class="device-ip">IP 192.168.1.1</div>
            </header>
            <section>
                <h2 class="titles">TRAFICO</h2>
                <div class="traffic-visual" id="traffic-visual"></div>
            </section>
        </div>
    </div>

    <script src="renderer copy.js"></script>
</body>

</html>
